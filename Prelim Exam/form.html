<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Student Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input:invalid:not(:placeholder-shown),
    select:invalid:not(:placeholder-shown) {
      border-color: #dc2626; /* red-600 */
      background-repeat: no-repeat;
      background-position: right 0.5rem center;
      background-size: 1.25em 1.25em;
      box-shadow: none;
    }
    input:invalid:not(:placeholder-shown) {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%23dc2626' viewBox='0 0 24 24'%3e%3ccircle cx='12' cy='12' r='12'/%3e%3cpath fill='white' d='M13.414 12l3.536-3.536-1.414-1.414L12 10.586 8.464 7.05 7.05 8.464 10.586 12l-3.536 3.536 1.414 1.414L12 13.414l3.536 3.536 1.414-1.414L13.414 12z'/%3e%3c/svg%3e");
    }
    input:valid:not(:placeholder-shown),
    select:valid:not(:placeholder-shown) {
      border-color: #15803d; 
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%23158734' viewBox='0 0 24 24'%3e%3cpath d='M9 16.17l-3.88-3.88a1 1 0 0 0-1.414 1.414l4.59 4.59a1 1 0 0 0 1.414 0l10-10a1 1 0 0 0-1.414-1.414L9 16.17z' /%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.5rem center;
      background-size: 1.25em 1.25em;
      box-shadow: none;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }

    label {
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
  
  <nav class="bg-white shadow px-6 py-3 flex items-center justify-between sticky top-0 z-10">
    <div class="flex items-center space-x-3">
      
      </div>
      <img src="img/logo-removebg-preview.png" alt="DCT LOGO" style="width: 30px; height: 30px;"><span class="font-semibold text-lg select-none">{Group.7}</span>
      <a href="#" class="text-gray-700 hover:text-green-700 px-2 py-1 rounded">Students</a>
      <a href="#" class="text-gray-700 hover:text-green-700 px-2 py-1 rounded">Attendance</a>
      <a href="#" aria-current="page" class="text-green-700 font-semibold px-2 py-1 rounded">Form</a>
    </div>
    <form class="flex items-center space-x-2" onsubmit="return false;">
      <input aria-label="Search" type="search" name="search" placeholder="Search" class="border border-gray-300 rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" />
      <button type="submit" class="bg-white border border-green-600 text-green-600 px-4 py-1 rounded hover:bg-green-50 transition">Search</button>
    </form>
  </nav>


  <main class="max-w-7xl mx-auto my-10 bg-white p-8 rounded shadow-md grid grid-cols-12 gap-8">
   
    
    <section class="col-span-12 md:col-span-3 flex flex-col items-center border rounded p-6 bg-gray-50 shadow-sm">
      <div class="rounded-full bg-gray-300 w-48 h-48 flex items-center justify-center overflow-hidden shadow-inner">
        <img src="no.jpg" alt="DCT LOGO"
          alt="Placeholder profile silhouette of a generic gray human bust on light gray circular background"
          class="object-cover w-full h-full" onerror="this.style.display='none'" />
      </div>
      <input type="file" accept="image/*" aria-describedby="imageHelp" required class="mt-4 border rounded py-1 px-2 border-red-600 focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-red-600 w-full" />
      <p id="imageHelp" class="mt-1 text-sm text-red-600 flex items-center space-x-1">
        <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" />
          <line x1="12" y1="8" x2="12" y2="12" />
          <circle cx="12" cy="16" r="1" />
        </svg>
        <span>Required</span>
      </p>
    </section>

 
    <section class="col-span-12 md:col-span-9">
      <h1 class="text-3xl text-center font-bold mb-8 select-none">Add Student Form</h1>
      <form id="studentForm" novalidate>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

         
          <div>
            <label for="lastName" class="block mb-1">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="ex. Juan" required
              pattern="^[A-Za-zÀ-ÿ,\.\-\' ]{2,}$"
              class="w-full border rounded px-3 py-2 placeholder-gray-400 invalid:border-red-600 valid:border-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-600 focus:border-green-700" />
            <p class="mt-1 text-xs text-red-600" aria-live="polite">Required</p>
          </div>

         
          <div>
            <label for="firstName" class="block mb-1">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="ex. Dela Cruz" required
              pattern="^[A-Za-zÀ-ÿ,\.\-\' ]{2,}$"
              class="w-full border rounded px-3 py-2 placeholder-gray-400 invalid:border-red-600 valid:border-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-600 focus:border-green-700" />
            <p class="mt-1 text-xs text-red-600" aria-live="polite">Required</p>
          </div>

          
          <div>
            <label for="middleName" class="block mb-1">Middle Name</label>
            <input type="text" id="middleName" name="middleName" placeholder="ex. Cruz" pattern="^[A-Za-zÀ-ÿ,\.\-\' ]{0,}$"
              class="w-full border rounded px-3 py-2 placeholder-gray-400 invalid:border-green-700 valid:border-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-600 focus:border-green-700" />
            <p class="mt-1 text-xs text-green-700" aria-live="polite">Optional</p>
          </div>

          
          <div>
            <label class="block mb-1">Gender</label>
            <div class="flex items-center space-x-4 text-gray-700 font-medium">
              <label class="inline-flex items-center cursor-pointer">
                <input type="radio" name="gender" value="Male" checked class="form-radio text-green-700" />
                <span class="ml-2">Male</span>
              </label>
              <label class="inline-flex items-center cursor-pointer">
                <input type="radio" name="gender" value="Female" class="form-radio text-green-700" />
                <span class="ml-2">Female</span>
              </label>
            </div>
          </div>

          
          <div>
            <label for="civilStatus" class="block mb-1">Civil Status</label>
            <select id="civilStatus" name="civilStatus" required
              class="w-full border rounded px-3 py-2 invalid:border-red-600 valid:border-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-600 focus:border-green-700">
              <option value="" disabled selected hidden>Choose one</option>
              <option value="Single" selected>Single</option>
              <option value="Married">Married</option>
              <option value="Widowed">Widowed</option>
              <option value="Separated">Separated</option>
              <option value="Divorced">Divorced</option>
            </select>
            <p class="mt-1 text-xs text-green-700" aria-live="polite">Valid</p>
          </div>

      
          <div>
            <label for="dob" class="block mb-1">Date of Birth</label>
            <input type="date" id="dob" name="dob" placeholder="mm/dd/yyyy" required
              max=""
              class="w-full border rounded px-3 py-2 placeholder-gray-400 invalid:border-red-600 valid:border-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-600 focus:border-green-700" />
            <p class="mt-1 text-xs text-red-600" aria-live="polite">Required</p>
          </div>

          
          <div>
            <label for="placeOfBirth" class="block mb-1">Place of Birth</label>
            <input type="text" id="placeOfBirth" name="placeOfBirth" placeholder="ex. Tarlac City" required
              pattern="^[A-Za-zÀ-ÿ0-9,.\-\' ]{2,}$"
              class="w-full border rounded px-3 py-2 placeholder-gray-400 invalid:border-red-600 valid:border-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-600 focus:border-green-700" />
            <p class="mt-1 text-xs text-red-600" aria-live="polite">Required</p>
          </div>

         
          <div>
            <label for="nationality" class="block mb-1">Nationality</label>
            <input type="text" id="nationality" name="nationality" placeholder="ex. Filipino" required
              pattern="^[A-Za-zÀ-ÿ ]{2,}$"
              class="w-full border rounded px-3 py-2 placeholder-gray-400 invalid:border-red-600 valid:border-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-600 focus:border-green-700" />
            <p class="mt-1 text-xs text-red-600" aria-live="polite">Required</p>
          </div>

         
          <div>
            <label for="religion" class="block mb-1">Religion</label>
            <input type="text" id="religion" name="religion" placeholder="ex. Roman Catholic" required
              pattern="^[A-Za-zÀ-ÿ0-9,.\-\' ]{2,}$"
              class="w-full border rounded px-3 py-2 placeholder-gray-400 invalid:border-red-600 valid:border-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-600 focus:border-green-700" />
            <p class="mt-1 text-xs text-red-600" aria-live="polite">Required</p>
          </div>

          
          <div>
            <label for="contactNo" class="block mb-1">Contact No.</label>
            <input type="tel" id="contactNo" name="contactNo" placeholder="09XXXXXXXXX" required
              pattern="^09\d{9}$"
              class="w-full border rounded px-3 py-2 placeholder-gray-400 invalid:border-red-600 valid:border-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-600 focus:border-green-700" />
            <p class="mt-1 text-xs text-red-600" aria-live="polite">Invalid Pattern</p>
          </div>

         
          <div>
            <label for="email" class="block mb-1">Email</label>
            <input type="email" id="email" name="email" placeholder="ex. JuanD@email.com" required
              class="w-full border rounded px-3 py-2 placeholder-gray-400 invalid:border-red-600 valid:border-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-600 focus:border-green-700" />
            <p class="mt-1 text-xs text-red-600" aria-live="polite">Required</p>
          </div>

          
          <div class="md:col-span-3">
            <label for="street" class="block mb-1">Street</label>
            <input type="text" id="street" name="street" placeholder="ex. 85th Subd." required
              pattern="^[A-Za-zÀ-ÿ0-9,.\-\' ]{2,}$"
              class="w-full border rounded px-3 py-2 placeholder-gray-400 invalid:border-red-600 valid:border-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-600 focus:border-green-700" />
            <p class="mt-1 text-xs text-red-600" aria-live="polite">Required</p>
          </div>

          
          <div>
            <label for="barangay" class="block mb-1">Barangay</label>
            <input type="text" id="barangay" name="barangay" placeholder="ex. Sto. Rosario" required
              pattern="^[A-Za-zÀ-ÿ0-9,.\-\' ]{2,}$"
              class="w-full border rounded px-3 py-2 placeholder-gray-400 invalid:border-red-600 valid:border-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-600 focus:border-green-700" />
            <p class="mt-1 text-xs text-red-600" aria-live="polite">Required</p>
          </div>

          
          <div>
            <label for="city" class="block mb-1">City</label>
            <input type="text" id="city" name="city" placeholder="ex. Capas" required
              pattern="^[A-Za-zÀ-ÿ0-9,.\-\' ]{2,}$"
              class="w-full border rounded px-3 py-2 placeholder-gray-400 invalid:border-red-600 valid:border-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-600 focus:border-green-700" />
            <p class="mt-1 text-xs text-red-600" aria-live="polite">Required</p>
          </div>

         
          <div>
            <label for="province" class="block mb-1">Province</label>
            <input type="text" id="province" name="province" placeholder="ex. Tarlac" required
              pattern="^[A-Za-zÀ-ÿ0-9,.\-\' ]{2,}$"
              class="w-full border rounded px-3 py-2 placeholder-gray-400 invalid:border-red-600 valid:border-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-600 focus:border-green-700" />
            <p class="mt-1 text-xs text-red-600" aria-live="polite">Required</p>
          </div>

        </div>

        <button type="submit"
          class="mt-8 bg-green-700 text-white px-6 py-3 rounded hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-1 transition select-none">Add Student</button>
      </form>
    </section>

  </main>

  <script>
    
    document.getElementById('dob').max = new Date().toISOString().split('T')[0];

   
    const form = document.getElementById('studentForm');
    form.querySelectorAll('input, select').forEach((el) => {
      const feedback = el.nextElementSibling;
      if (!feedback) return;

      el.addEventListener('input', () => {
        if (el.checkValidity()) {
          feedback.textContent = el.name === 'middleName' ? 'Optional' : 'Valid';
          feedback.classList.remove('text-red-600');
          feedback.classList.add('text-green-700');
        } else {
          if (el.validity.valueMissing) feedback.textContent = 'Required';
          else if (el.validity.patternMismatch) {
            feedback.textContent = el.name === 'contactNo' ? 'Invalid Pattern' : 'Invalid Format';
          } else if (el.validity.typeMismatch) feedback.textContent = 'Invalid Email';
          else feedback.textContent = 'Invalid Input';
          feedback.classList.add('text-red-600');
          feedback.classList.remove('text-green-700');
        }
      });
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (form.checkValidity()) {
        alert('Student added successfully!');
        form.reset();
        
        form.querySelectorAll('input, select').forEach(el => {
          const feedback = el.nextElementSibling;
          if (!feedback) return;
          if (el.name === 'middleName') {
            feedback.textContent = 'Optional';
            feedback.classList.add('text-green-700');
            feedback.classList.remove('text-red-600');
          } else {
            feedback.textContent = 'Required';
            feedback.classList.add('text-red-600');
            feedback.classList.remove('text-green-700');
          }
        });
      } else {
        form.reportValidity();
      }
    });
  </script>
</body>
</html>
